<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Core | compiledkernel-idk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <main>
        <div class="game-container">
            <div class="game-header">
                <a href="/games/" class="back-link">‚Üê Back to Games</a>
                <h1>Memory Core</h1>
                <div class="score-board">
                    <span>Moves: <span id="moves">0</span></span>
                    <span>Time: <span id="time">00:00</span></span>
                </div>
            </div>

            <div class="game-board-wrapper">
                <div class="game-board" id="game-board">
                    <!-- Cards will be generated here -->
                </div>

                <div id="start-screen" class="overlay">
                    <h2>Ready?</h2>
                    <p>Find all matching pairs</p>
                    <button id="start-btn">Start Game</button>
                </div>

                <div id="game-over-screen" class="overlay hidden">
                    <h2>System Restored!</h2>
                    <p>Moves: <span id="final-moves">0</span></p>
                    <p>Time: <span id="final-time">00:00</span></p>
                    <button id="restart-btn">Play Again</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
