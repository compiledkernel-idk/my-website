<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake | compiledkernel-idk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <main>
        <div class="game-container">
            <div class="game-header">
                <a href="/games/" class="back-link">← Back to Games</a>
                <h1>Neon Snake</h1>
                <div class="score-board">
                    <span>Score: <span id="score">0</span></span>
                    <span>High Score: <span id="high-score">0</span></span>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="game-canvas" width="400" height="400"></canvas>
                <div id="start-screen" class="overlay">
                    <h2>Ready?</h2>
                    <p>Use Arrow Keys to Move</p>
                    <button id="start-btn">Start Game</button>
                </div>
                <div id="game-over-screen" class="overlay hidden">
                    <h2>Game Over</h2>
                    <p>Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">Play Again</button>
                </div>
            </div>

            <div class="controls-hint">
                <p>Use <span>↑</span> <span>↓</span> <span>←</span> <span>→</span> to move</p>
            </div>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
